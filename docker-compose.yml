services:
  database:
    image: postgres:17
    container_name: nadsnax-database
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    privileged: true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -D $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./backend
      network: host
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./resources:/resources
    privileged: true
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - ./backend/.env
  frontend:
    build:
      context: ./frontend
      network: host
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./resources:/usr/share/nginx/html/resources
    environment:
      - NODE_ENV=production
    privileged: true
networks:
  nadsnax-net:
