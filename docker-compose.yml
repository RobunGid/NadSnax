services:
  postgres:
    image: postgres:latest
    container_name: nadsnax-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nadsnax
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    privileged: true
    networks:
      - nadsnax-net
  backend:
    build: ./backend
    ports: 
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./resources:/app/media
    networks:
      - nadsnax-net
    privileged: true
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
  frontend:
    build: ./frontend
    ports: 
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./resources:/usr/share/nginx/html/resources
    networks:
      - nadsnax-net
    environment:
      - NODE_ENV=production
    privileged: true

networks:
  nadsnax-net:
    driver: bridge