services:
  postgres:
    network_mode: "host"
    image: postgres:latest
    container_name: nadsnax-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nadsnax
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    privileged: true
  backend:
    network_mode: "host"
    build: 
      context: ./backend
      network: host
    ports: 
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./resources:/resources
    privileged: true
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
  frontend:
    network_mode: "host"
    build: 
      context: ./frontend
      network: host
    ports: 
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./resources:/usr/share/nginx/html/resources
    environment:
      - NODE_ENV=production
    privileged: true